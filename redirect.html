<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Core Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | PosturePro</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- IMPORTANT: This meta tag handles the automatic redirect. Change the URL to your partner's link. -->
    <meta http-equiv="refresh" content="5;url=https://your-partner-download-link.com">

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS (Consistent with main site) -->
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border-radius: 0.75rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container { max-width: 600px; padding: 2rem; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--dark); margin-bottom: 1rem; }
        p { color: var(--gray); font-size: 1.1rem; margin-bottom: 2rem; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: var(--primary);
            margin: 2rem auto;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer-note {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 2rem;
        }
        .footer-note a { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Almost there!</h1>
        <p>To access your free 30-Day Challenge, we are redirecting you to our trusted partner's download page. Thank you for your support!</p>
        <div class="spinner"></div>
        <p class="footer-note">If you are not redirected automatically, <a href="https://your-partner-download-link.com">click here</a>.</p>
    </div>
</body>
</html>
